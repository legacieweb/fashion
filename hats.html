<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iyonic Fashion - Dresses Collection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Black and Pink Theme */
    * {
      scrollbar-width: thin;
      scrollbar-color: #ec4899 #000000;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #000000;
    }

    ::-webkit-scrollbar-thumb {
      background: #ec4899;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #f472b6;
    }

    body {
      background: #000000 !important;
      color: #ec4899 !important;
    }

    /* Header */
    header {
      background: #000000 !important;
      border-bottom: 3px solid #ec4899 !important;
      box-shadow: 0 4px 20px rgba(236, 72, 153, 0.3) !important;
    }

    header h1 {
      background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800 !important;
    }

    header a, header button {
      background: rgba(236, 72, 153, 0.1) !important;
      color: #ec4899 !important;
      border: 2px solid rgba(236, 72, 153, 0.3) !important;
      transition: all 0.3s ease !important;
    }

    header a:hover, header button:hover {
      background: rgba(236, 72, 153, 0.2) !important;
      border-color: #ec4899 !important;
      transform: translateY(-2px);
    }

    /* Search Bar */
    .bg-white {
      background: #000000 !important;
      border-bottom: 2px solid rgba(236, 72, 153, 0.3) !important;
    }

    input {
      background: rgba(236, 72, 153, 0.05) !important;
      border: 2px solid rgba(236, 72, 153, 0.3) !important;
      color: #ec4899 !important;
    }

    input::placeholder {
      color: rgba(236, 72, 153, 0.5) !important;
    }

    input:focus {
      outline: none !important;
      border-color: #ec4899 !important;
      box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.2) !important;
    }

    /* Breadcrumb */
    .bg-gray-100 {
      background: rgba(236, 72, 153, 0.05) !important;
      border-bottom: 2px solid rgba(236, 72, 153, 0.2) !important;
    }

    nav a {
      color: #f472b6 !important;
    }

    nav a:hover {
      color: #ec4899 !important;
    }

    /* Product Grid */
    .bg-gray-50 {
      background: #000000 !important;
    }

    .product-item {
      background: #000000 !important;
      border: 2px solid rgba(236, 72, 153, 0.3) !important;
      transition: all 0.3s ease !important;
    }

    .product-item:hover {
      border-color: #ec4899 !important;
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(236, 72, 153, 0.4) !important;
    }

    .product-item h3 {
      color: #f472b6 !important;
    }

    .product-item img {
      border-bottom: 2px solid rgba(236, 72, 153, 0.2);
    }

    .shadow {
      box-shadow: 0 10px 40px rgba(236, 72, 153, 0.2) !important;
    }

    .text-pink-600 {
      color: #f472b6 !important;
    }

    .text-gray-400 {
      color: rgba(236, 72, 153, 0.6) !important;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">

  <!-- 🛍️ Header -->
  <header class="bg-pink-600 text-white px-4 py-3 flex justify-between items-center">
    <h1 class="text-xl font-bold">Iyonic Fashion</h1>
    <div class="flex items-center space-x-2 sm:space-x-4">
      <a href="dashboard.html" id="dashboard-btn" class="bg-yellow-500 text-xs sm:text-sm px-3 py-1 rounded hidden">Dashboard</a>
      <button id="logout-btn" class="bg-red-500 text-xs sm:text-sm px-3 py-1 rounded hidden">Logout</button>
      <button id="login-btn" class="bg-white text-pink-600 text-xs sm:text-sm px-3 py-1 rounded">Login</button>
      <button id="signup-btn" class="bg-white text-pink-600 text-xs sm:text-sm px-3 py-1 rounded">Signup</button>
    </div>
  </header>

  <!-- 🔍 Search Bar -->
  <div class="w-full text-center py-6 bg-white shadow">
    <input 
      type="text"
      id="search-input"
      placeholder="Search for dresses..."
      class="w-2/3 sm:w-1/2 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400"
      oninput="searchProducts()"
    />
  </div>
  <div class="bg-gray-100 py-4 px-6">
    <nav class="flex text-sm font-medium">
      <a href="index.html" class="text-blue-600 hover:text-blue-800">Home</a>
    </nav>
  </div>
  
  <!-- 🛒 Product Grid -->
  <div id="product-grid" class="max-w-7xl mx-auto px-4 py-8 grid grid-cols-2 sm:grid-cols-2 md:grid-cols-5 gap-6">
    
    <!-- Product 1 -->
    <div class="product-item bg-white shadow rounded-lg overflow-hidden text-center" data-name="Days In Malibu Bucket Hat - Beige">
      <a href="details.html?product_id=3000">
        <img src="https://cdn.shopify.com/s/files/1/0293/9277/products/DaysInMalibuBucketHat-Beige_MER_2.jpg?v=1629754514&width=600&height=900&crop=center" alt="Dress 1" class="w-full h-auto hover:opacity-90 transition duration-200">
      </a>
      <div class="p-4">
        <h3 class="font-semibold text-lg">Days In Malibu Bucket Hat - Beige</h3>
        <p class="mt-2 text-pink-600 font-bold text-sm">
          $39.99 <span class="line-through text-gray-400 ml-2">$49.99</span>
        </p>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="product-item bg-white shadow rounded-lg overflow-hidden text-center" data-name="Love Gone Bad Beret - Black">
      <a href="details.html?product_id=3001">
        <img src="https://cdn.shopify.com/s/files/1/0293/9277/files/08-21-24_S5_83_KT1557_Black_CZ_AP_14-05-50_10097_PXF.jpg?v=1724371016&width=600&height=900&crop=center" alt="Dress 2" class="w-full h-auto hover:opacity-90 transition duration-200">
      </a>
      <div class="p-4">
        <h3 class="font-semibold text-lg">Love Gone Bad Beret - Black</h3>
        <p class="mt-2 text-pink-600 font-bold text-sm">$29.99</p>
      </div>
    </div>
      
    </div>

  </div>

  <script> 
  document.addEventListener("DOMContentLoaded", function () {
    const isLoggedIn = localStorage.getItem("isLoggedIn");

    const loginBtn = document.getElementById("login-btn");
    const signupBtn = document.getElementById("signup-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const dashboardBtn = document.getElementById("dashboard-btn");

    // Set redirect params for login and signup
    const currentPage = window.location.pathname.split('/').pop();
    loginBtn.addEventListener('click', () => {
      sessionStorage.setItem('redirectAfterLogin', currentPage);
      window.location.href = 'login.html';
    });
    signupBtn.addEventListener('click', () => {
      sessionStorage.setItem('redirectAfterLogin', currentPage);
      window.location.href = 'signup.html';
    });

    if (isLoggedIn === "true") {
        // Hide login and signup
        loginBtn.style.display = "none";
        signupBtn.style.display = "none";

        // Show logout and dashboard
        logoutBtn.style.display = "block";
        dashboardBtn.style.display = "block";
    } else {
        // Show login and signup
        loginBtn.style.display = "block";
        signupBtn.style.display = "block";

        // Hide logout and dashboard
        logoutBtn.style.display = "none";
        dashboardBtn.style.display = "none";
    }

    // Logout functionality
    logoutBtn.addEventListener("click", function () {
        localStorage.removeItem("isLoggedIn"); // Clear login state
        location.reload(); // Refresh page to update UI
    });
  });

  // Search functionality
  function searchProducts() {
    const searchInput = document.getElementById('search-input').value.toLowerCase();
    const productItems = document.querySelectorAll('.product-item');

    productItems.forEach(item => {
      const productName = item.getAttribute('data-name').toLowerCase();
      if (productName.includes(searchInput)) {
        item.style.display = 'block'; // Show product
      } else {
        item.style.display = 'none'; // Hide product
      }
    });
  }
  </script>
</body>
</html>
