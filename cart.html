<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart - Iyonic Fashion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #000000;
      color: #ec4899;
      min-height: 100vh;
    }

    /* Header */
    header {
      background: #000000;
      border-bottom: 3px solid #ec4899;
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(236, 72, 153, 0.3);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header-logo {
      font-size: 1.75rem;
      font-weight: 800;
      background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    .header-subtitle {
      font-size: 0.9rem;
      color: #f472b6;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header-nav-btn {
      background: rgba(236, 72, 153, 0.1);
      color: #ec4899;
      padding: 0.6rem 1.2rem;
      border: 2px solid rgba(236, 72, 153, 0.3);
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .header-nav-btn:hover {
      background: rgba(236, 72, 153, 0.2);
      border-color: #ec4899;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .header-left {
        flex-direction: column;
        text-align: center;
        gap: 0.5rem;
      }

      .header-logo {
        font-size: 1.5rem;
      }

      .header-subtitle {
        font-size: 0.8rem;
      }

      .header-right {
        width: 100%;
        justify-content: center;
      }

      .header-nav-btn {
        font-size: 0.8rem;
        padding: 0.5rem 1rem;
      }
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 2rem;
    }

    /* Back Button */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #ec4899;
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 2rem;
      padding: 0.75rem 1.5rem;
      border: 2px solid rgba(236, 72, 153, 0.3);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(236, 72, 153, 0.1);
      border-color: #ec4899;
      transform: translateX(-5px);
    }

    /* Cart Grid */
    .cart-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    @media (min-width: 1024px) {
      .cart-grid {
        grid-template-columns: 2fr 1fr;
      }
    }

    /* Cart Items Section */
    .cart-items-section {
      background: #000000;
      border: 2px solid rgba(236, 72, 153, 0.3);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(236, 72, 153, 0.2);
    }

    .section-title {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #f472b6;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    /* Cart Item */
    .cart-item {
      display: flex;
      gap: 1.5rem;
      padding: 1.5rem;
      border: 1px solid rgba(236, 72, 153, 0.2);
      border-radius: 15px;
      margin-bottom: 1.5rem;
      background: rgba(236, 72, 153, 0.05);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .cart-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
    }

    .cart-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(236, 72, 153, 0.3);
      border-color: rgba(236, 72, 153, 0.5);
    }

    .cart-item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid rgba(236, 72, 153, 0.3);
    }

    .cart-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .cart-details h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #f472b6;
      margin-bottom: 0.5rem;
    }

    .cart-details p {
      color: #ec4899;
      margin: 0.25rem 0;
      font-size: 0.95rem;
    }

    .cart-details .price {
      font-size: 1.5rem;
      font-weight: 700;
      color: #f472b6;
      margin-top: 0.5rem;
    }

    .remove-btn {
      background: rgba(236, 72, 153, 0.1);
      color: #ec4899;
      border: 1px solid rgba(236, 72, 153, 0.3);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .remove-btn:hover {
      background: rgba(236, 72, 153, 0.2);
      border-color: #ec4899;
      transform: scale(1.05);
    }

    /* Summary Section */
    .summary-section {
      background: #000000;
      border: 2px solid rgba(236, 72, 153, 0.3);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(236, 72, 153, 0.2);
      height: fit-content;
      position: sticky;
      top: 2rem;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      padding: 1rem 0;
      border-bottom: 1px solid rgba(236, 72, 153, 0.2);
      color: #ec4899;
    }

    .summary-row:last-child {
      border-bottom: none;
    }

    .summary-row.total {
      font-size: 1.5rem;
      font-weight: 700;
      color: #f472b6;
      margin-top: 1rem;
      padding-top: 1.5rem;
      border-top: 2px solid rgba(236, 72, 153, 0.3);
    }

    .promo-code {
      margin: 1.5rem 0;
    }

    .promo-code input {
      width: 100%;
      padding: 0.75rem;
      background: rgba(236, 72, 153, 0.05);
      border: 1px solid rgba(236, 72, 153, 0.3);
      border-radius: 10px;
      color: #ec4899;
      font-size: 1rem;
      margin-bottom: 0.75rem;
    }

    .promo-code input::placeholder {
      color: rgba(236, 72, 153, 0.5);
    }

    .promo-code input:focus {
      outline: none;
      border-color: #ec4899;
      box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
    }

    .apply-btn {
      width: 100%;
      padding: 0.75rem;
      background: rgba(236, 72, 153, 0.1);
      border: 1px solid rgba(236, 72, 153, 0.3);
      border-radius: 10px;
      color: #ec4899;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .apply-btn:hover {
      background: rgba(236, 72, 153, 0.2);
      border-color: #ec4899;
    }

    .btn-checkout {
      width: 100%;
      background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 700;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
      margin-top: 1.5rem;
    }

    .btn-checkout:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(236, 72, 153, 0.5);
    }

    .continue-shopping {
      width: 100%;
      background: rgba(236, 72, 153, 0.1);
      color: #ec4899;
      padding: 1rem 2rem;
      border: 2px solid rgba(236, 72, 153, 0.3);
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .continue-shopping:hover {
      background: rgba(236, 72, 153, 0.2);
      border-color: #ec4899;
    }

    /* Empty Cart */
    .empty-cart {
      text-align: center;
      padding: 4rem 2rem;
      color: #ec4899;
    }

    .empty-cart i {
      font-size: 5rem;
      color: rgba(236, 72, 153, 0.3);
      margin-bottom: 1.5rem;
    }

    .empty-cart h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #f472b6;
    }

    .empty-cart p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cart-item {
      animation: fadeIn 0.5s ease-out forwards;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.75rem;
      }

      .cart-item {
        flex-direction: column;
      }

      .cart-item img {
        width: 100%;
        height: 200px;
      }

      .section-title {
        font-size: 1.5rem;
      }

      .summary-section {
        position: static;
      }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #000000;
    }

    ::-webkit-scrollbar-thumb {
      background: #ec4899;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #f472b6;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <h1 class="header-logo">Iyonic Fashion</h1>
 
    </div>
    <div class="header-right">
      <a href="index.html" class="header-nav-btn">
        <i class="fas fa-home"></i> Home
      </a>
      <a href="dashboard.html" class="header-nav-btn" id="dashboardLink" style="display: none;">
        <i class="fas fa-tachometer-alt"></i> Dashboard
      </a>
    </div>
  </header>

  <div class="container">
    <a href="index.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Continue Shopping
    </a>

    <div class="cart-grid" id="cartGrid">
      <!-- Cart items will be inserted here -->
    </div>
  </div>

  <script>
    const cartGrid = document.getElementById("cartGrid");
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function renderCart() {
      if (cart.length === 0) {
        cartGrid.innerHTML = `
          <div class="empty-cart" style="grid-column: 1 / -1;">
            <i class="fas fa-shopping-cart"></i>
            <h2>Your cart is empty</h2>
            <p>Looks like you haven't added anything to your cart yet</p>
            <a href="index.html" class="btn-checkout">Start Shopping</a>
          </div>
        `;
        return;
      }

      let total = 0;
      let itemsHTML = '<div class="cart-items-section"><h2 class="section-title"><i class="fas fa-bag-shopping"></i> Cart Items</h2>';

      cart.forEach((item, index) => {
        const price = parseFloat(item.price.replace("$", "")) || 0;
        total += price;

        itemsHTML += `
          <div class="cart-item" style="animation-delay: ${index * 0.1}s;">
            <img src="${item.image}" alt="${item.title}" />
            <div class="cart-details">
              <div>
                <h3>${item.title}</h3>
                <p><i class="fas fa-ruler"></i> Size: <strong>${item.size}</strong></p>
                <p class="price">${item.price}</p>
              </div>
              <button class="remove-btn" onclick="removeItem(${index})">
                <i class="fas fa-trash"></i> Remove
              </button>
            </div>
          </div>
        `;
      });

      itemsHTML += '</div>';

      const summaryHTML = `
        <div class="summary-section">
          <h2 class="section-title"><i class="fas fa-receipt"></i> Order Summary</h2>
          
          <div class="summary-row">
            <span>Subtotal (${cart.length} items)</span>
            <span>$${total.toFixed(2)}</span>
          </div>
          
          <div class="summary-row">
            <span>Shipping</span>
            <span>Free</span>
          </div>
          
          <div class="summary-row">
            <span>Tax</span>
            <span>$0.00</span>
          </div>
          
          <div class="promo-code">
            <input type="text" placeholder="Enter promo code" id="promoInput" />
            <button class="apply-btn"><i class="fas fa-tag"></i> Apply Code</button>
          </div>
          
          <div class="summary-row total">
            <span>Total</span>
            <span>$${total.toFixed(2)}</span>
          </div>
          
          <a href="checkout.html" class="btn-checkout">
            <i class="fas fa-lock"></i> Proceed to Checkout
          </a>
          
          <a href="index.html" class="continue-shopping">
            <i class="fas fa-arrow-left"></i> Continue Shopping
          </a>
        </div>
      `;

      cartGrid.innerHTML = itemsHTML + summaryHTML;
    }

    renderCart();
  </script>
</body>
</html>
