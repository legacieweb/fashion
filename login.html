<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Fashion Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Login or reset your password securely for Fashion Store." />
  <meta name="keywords" content="fashion store login, ecommerce reset password, secure fashion access" />
  <link rel="icon" href="https://i.imgur.com/Vut7Csh.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a0a0f 25%, #2d0a1f 50%, #1a0a0f 75%, #000000 100%);
    }
    .fade {
      transition: all 0.4s ease;
    }
    .glass-card {
      background: linear-gradient(135deg, rgba(236, 72, 153, 0.1) 0%, rgba(0, 0, 0, 0.8) 100%);
      border: 1px solid rgba(236, 72, 153, 0.3);
      backdrop-filter: blur(10px);
    }
    .input-field {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(236, 72, 153, 0.4);
      color: #fce7f3;
    }
    .input-field:focus {
      background: rgba(0, 0, 0, 0.8);
      border-color: #ec4899;
      outline: none;
      box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.2);
    }
    .input-field::placeholder {
      color: rgba(252, 231, 243, 0.5);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md space-y-6">
    <div class="text-center">
      <img src="https://i.imgur.com/Vut7Csh.png" alt="Fashion Store Logo" class="w-24 mx-auto mb-4 drop-shadow-[0_0_15px_rgba(236,72,153,0.5)]" />
      <h2 class="text-3xl font-bold text-pink-400">Welcome to Fashion Store</h2>
      <p class="text-sm text-pink-300">Style meets simplicity</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="glass-card shadow-[0_0_30px_rgba(236,72,153,0.3)] rounded-2xl p-6 space-y-4 fade">
      <h3 class="text-xl font-semibold text-center text-pink-400">Login</h3>
      <input type="email" name="email" placeholder="Email" required class="input-field w-full px-4 py-3 rounded-lg transition-all" />
      <input type="password" name="password" placeholder="Password" required class="input-field w-full px-4 py-3 rounded-lg transition-all" />
      <button type="submit" id="loginBtn" class="bg-gradient-to-r from-pink-600 to-pink-500 hover:from-pink-500 hover:to-pink-600 text-black font-bold w-full py-3 rounded-lg transition-all shadow-[0_0_20px_rgba(236,72,153,0.4)] hover:shadow-[0_0_30px_rgba(236,72,153,0.6)]">Login</button>
      <p class="text-sm text-center text-pink-400 hover:text-pink-300 hover:underline cursor-pointer transition-colors" id="showReset">Forgot Password?</p>
      <p id="message" class="text-center text-sm text-pink-500"></p>
    </form>

    <!-- Reset Password Form -->
    <form id="resetForm" class="glass-card shadow-[0_0_30px_rgba(236,72,153,0.3)] rounded-2xl p-6 space-y-4 hidden fade">
      <h3 class="text-xl font-semibold text-center text-pink-400">Reset Password</h3>
      <input type="email" name="resetEmail" placeholder="Your Email" required class="input-field w-full px-4 py-3 rounded-lg transition-all" />
      <button type="button" id="sendCodeBtn" class="bg-gradient-to-r from-pink-600 to-pink-500 hover:from-pink-500 hover:to-pink-600 text-black font-bold w-full py-3 rounded-lg transition-all shadow-[0_0_20px_rgba(236,72,153,0.4)] hover:shadow-[0_0_30px_rgba(236,72,153,0.6)]">Send Code</button>

      <div id="codeSection" class="space-y-3 hidden">
        <input type="text" name="code" placeholder="Verification Code" class="input-field w-full px-4 py-3 rounded-lg transition-all" />
        <input type="password" name="newPassword" placeholder="New Password" class="input-field w-full px-4 py-3 rounded-lg transition-all" />
        <button type="submit" id="updatePasswordBtn" class="bg-gradient-to-r from-pink-600 to-pink-500 hover:from-pink-500 hover:to-pink-600 text-black font-bold w-full py-3 rounded-lg transition-all shadow-[0_0_20px_rgba(236,72,153,0.4)] hover:shadow-[0_0_30px_rgba(236,72,153,0.6)]">Update Password</button>
      </div>

      <p id="resetMessage" class="text-center text-sm text-pink-500"></p>
      <p class="text-sm text-center text-pink-400 hover:text-pink-300 hover:underline cursor-pointer transition-colors" id="backToLogin">← Back to login</p>
    </form>
  </div>


<script>
  const redirectTo = sessionStorage.getItem('redirectAfterLogin') || 'index.html';
  sessionStorage.removeItem('redirectAfterLogin');

  const loginForm = document.getElementById('loginForm');
  const resetForm = document.getElementById('resetForm');
  const showReset = document.getElementById('showReset');
  const backToLogin = document.getElementById('backToLogin');
  const sendCodeBtn = document.getElementById('sendCodeBtn');
  const updatePasswordBtn = document.getElementById('updatePasswordBtn');
  const codeSection = document.getElementById('codeSection');
  const messageEl = document.getElementById('message');
  const resetMsg = document.getElementById('resetMessage');
  const loginBtn = document.getElementById('loginBtn');

  showReset.onclick = () => {
    loginForm.classList.add('hidden');
    resetForm.classList.remove('hidden');
  };

  backToLogin.onclick = () => {
    resetForm.classList.add('hidden');
    loginForm.classList.remove('hidden');
    messageEl.textContent = '';
    resetMsg.textContent = '';
    loginBtn.disabled = false;
    loginBtn.textContent = 'Login';
  };

  loginForm.addEventListener('submit', async e => {
    e.preventDefault();
    const form = e.target;
    messageEl.textContent = '';

    // Disable the button to prevent multiple submissions
    loginBtn.disabled = true;
    loginBtn.textContent = 'Logging in...';

    try {
      const res = await fetch('https://fashion-onh3.onrender.com/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: form.email.value.trim(),
          password: form.password.value
        })
      });
      const data = await res.json();
      if (res.ok && data.user && data.token) {
        localStorage.setItem('user', JSON.stringify(data.user));
        localStorage.setItem('token', data.token);
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = redirectTo;
      } else {
        messageEl.textContent = data.message || 'Login failed.';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    } catch (err) {
      console.error(err);
      messageEl.textContent = 'Server error. Try again.';
      loginBtn.disabled = false;
      loginBtn.textContent = 'Login';
    }
  });

  sendCodeBtn.onclick = async () => {
    const email = resetForm.resetEmail.value.trim();
    resetMsg.textContent = '';
    if (!email) return (resetMsg.textContent = 'Email required');

    sendCodeBtn.disabled = true;
    sendCodeBtn.textContent = 'Sending...';

    try {
      const res = await fetch('https://fashion-onh3.onrender.com/api/auth/send-reset-code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      const data = await res.json();
      if (res.ok) {
        codeSection.classList.remove('hidden');
        resetMsg.textContent = '✅ Code sent to email';
        resetMsg.classList.remove('text-pink-500');
        resetMsg.classList.add('text-pink-400');
      } else {
        resetMsg.textContent = data.message || 'Failed to send code.';
      }
    } catch (err) {
      console.error(err);
      resetMsg.textContent = 'Server error.';
    }

    sendCodeBtn.disabled = false;
    sendCodeBtn.textContent = 'Send Code';
  };

  resetForm.addEventListener('submit', async e => {
    e.preventDefault();
    const email = resetForm.resetEmail.value.trim();
    const code = resetForm.code.value.trim();
    const newPassword = resetForm.newPassword.value;

    updatePasswordBtn.disabled = true;
    updatePasswordBtn.textContent = 'Updating...';

    try {
      const res = await fetch('https://fashion-onh3.onrender.com/api/auth/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, code, newPassword })
      });

      const data = await res.json();
      if (res.ok) {
        resetMsg.textContent = '✅ Password updated! Please login.';
        resetMsg.classList.remove('text-pink-500');
        resetMsg.classList.add('text-pink-400');
        codeSection.classList.add('hidden');
        resetForm.reset();
      } else {
        resetMsg.textContent = data.message || 'Invalid code or failed.';
      }
    } catch (err) {
      console.error(err);
      resetMsg.textContent = 'Server error.';
    }

    updatePasswordBtn.disabled = false;
    updatePasswordBtn.textContent = 'Update Password';
  });
</script>

</body>
</html>
