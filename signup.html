<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Fashion Store - Create Your Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Create your Fashion Store account to access exclusive fashion deals, trends, and personalized recommendations. Join our community and discover your unique style today." />
  <meta name="keywords" content="Fashion Store, Sign Up, Register, Fashion Deals, Clothing, Trends, Account, Women's Fashion, Men's Fashion, Online Shopping" />
  <meta name="author" content="Fashion Store" />
  <link rel="icon" href="https://i.imgur.com/Vut7Csh.png" />
  <link rel="canonical" href="https://yourdomain.com/signup.html" />
  <meta property="og:title" content="Sign Up | Fashion Store" />
  <meta property="og:description" content="Join Fashion Store and unlock exclusive fashion deals and trends. Create your account now!" />
  <meta property="og:image" content="https://i.imgur.com/Vut7Csh.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com/signup.html" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Sign Up | Fashion Store" />
  <meta name="twitter:description" content="Create your Fashion Store account and discover your style." />
  <meta name="twitter:image" content="https://i.imgur.com/Vut7Csh.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a0a0f 25%, #2d0a1f 50%, #1a0a0f 75%, #000000 100%);
    }
    .fade-in {
      animation: fadeIn 0.8s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .glass-card {
      background: linear-gradient(135deg, rgba(236, 72, 153, 0.1) 0%, rgba(0, 0, 0, 0.8) 100%);
      border: 1px solid rgba(236, 72, 153, 0.3);
      backdrop-filter: blur(10px);
    }
    .input-field {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(236, 72, 153, 0.4);
      color: #fce7f3;
    }
    .input-field:focus {
      background: rgba(0, 0, 0, 0.8);
      border-color: #ec4899;
      outline: none;
      box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.2);
    }
    .input-field::placeholder {
      color: rgba(252, 231, 243, 0.5);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md glass-card shadow-[0_0_30px_rgba(236,72,153,0.3)] rounded-2xl p-8 fade-in">
    <div class="text-center mb-6">
      <img src="https://i.imgur.com/Vut7Csh.png" alt="Fashion Store Logo" class="w-24 mx-auto mb-4 drop-shadow-[0_0_15px_rgba(236,72,153,0.5)]" />
      <h2 class="text-3xl font-bold text-pink-400">Create an Account</h2>
      <p class="text-sm text-pink-300">Join and discover your style.</p>
    </div>

    <form id="signupForm" class="space-y-5">
      <input type="text" name="name" placeholder="Full Name" required
        class="input-field w-full px-4 py-3 rounded-lg transition-all" />
      <input type="email" name="email" placeholder="Email Address" required
        class="input-field w-full px-4 py-3 rounded-lg transition-all" />
      <input type="password" name="password" placeholder="Password" required
        class="input-field w-full px-4 py-3 rounded-lg transition-all" />
      
      <button id="signupBtn" type="submit"
        class="w-full bg-gradient-to-r from-pink-600 to-pink-500 hover:from-pink-500 hover:to-pink-600 text-black font-bold py-3 rounded-lg transition-all shadow-[0_0_20px_rgba(236,72,153,0.4)] hover:shadow-[0_0_30px_rgba(236,72,153,0.6)]">
        Sign Up
      </button>

      <p id="message" class="text-center text-sm text-pink-500 mt-2"></p>
    </form>

    <p class="text-center text-sm mt-6 text-pink-400">
      Already have an account? <a href="login.html" class="text-pink-300 hover:text-pink-200 hover:underline font-medium transition-colors">Log in</a>
    </p>
  </div>

  <script>
    const redirectTo = sessionStorage.getItem('redirectAfterLogin') || 'index.html';
    sessionStorage.removeItem('redirectAfterLogin');

    const signupForm = document.getElementById('signupForm');
    const signupBtn = document.getElementById('signupBtn');
    const message = document.getElementById('message');

    signupForm.addEventListener('submit', async e => {
      e.preventDefault();
      message.textContent = '';
      signupBtn.disabled = true;
      signupBtn.textContent = 'Signing up...';

      const form = e.target;

      try {
        const res = await fetch('http://localhost:5000/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: form.name.value.trim(),
            email: form.email.value.trim(),
            password: form.password.value
          })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('user', JSON.stringify(data.user));
          localStorage.setItem('token', data.token);
          localStorage.setItem('isLoggedIn', 'true');
          window.location.href = redirectTo;
        } else {
          message.textContent = data.message || 'Signup failed';
        }
      } catch (err) {
        console.error(err);
        message.textContent = 'Server error. Try again later.';
      }

      signupBtn.disabled = false;
      signupBtn.textContent = 'Sign Up';
    });
  </script>
</body>
</html>
