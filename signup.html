<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup - Iyonic Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Create an Account</h2>

        <form id="signup-form">
            <input type="text" id="name" placeholder="Name" required class="w-full p-2 border rounded mb-4">
            <input type="email" id="email" placeholder="Email" required class="w-full p-2 border rounded mb-4">
            <input type="password" id="password" placeholder="Password" required class="w-full p-2 border rounded mb-4">
            <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded">Sign Up</button>
        </form>

        <p class="mt-4 text-center">Already have an account? <a href="login.html" class="text-pink-600">Login</a></p>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const res = await fetch("http://localhost:5000/api/auth/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, password })
            });

            const data = await res.json();
            alert(data.message);
            if (res.status === 201) window.location.href = "login.html";
        });
    </script>

</body>
</html>
