<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful | Fashion Store</title>
  <link rel="icon" href="https://i.imgur.com/Vut7Csh.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a0a0f 25%, #2d0a1f 50%, #1a0a0f 75%, #000000 100%);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes checkmark {
      0% { transform: scale(0) rotate(0deg); }
      50% { transform: scale(1.2) rotate(180deg); }
      100% { transform: scale(1) rotate(360deg); }
    }
    .fade-in {
      animation: fadeIn 0.8s ease-out;
    }
    .checkmark {
      animation: checkmark 0.6s ease-out;
    }
    .glass-card {
      background: linear-gradient(135deg, rgba(236, 72, 153, 0.1) 0%, rgba(0, 0, 0, 0.8) 100%);
      border: 1px solid rgba(236, 72, 153, 0.3);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  
  <div class="w-full max-w-md glass-card shadow-[0_0_30px_rgba(236,72,153,0.3)] rounded-2xl p-8 text-center fade-in">
    <!-- Success Icon -->
    <div class="mb-6">
      <div class="w-24 h-24 mx-auto bg-gradient-to-br from-pink-500 to-pink-600 rounded-full flex items-center justify-center checkmark shadow-[0_0_30px_rgba(236,72,153,0.5)]">
        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
    </div>

    <!-- Success Message -->
    <h1 class="text-3xl font-bold text-pink-400 mb-3">ðŸŽ‰ Payment Successful!</h1>
    <p class="text-pink-300 mb-6">
      We've received your order and will begin processing it shortly. 
      You'll receive a confirmation email with your order details.
    </p>

    <!-- Order Info -->
    <div class="bg-black/60 border border-pink-500/30 rounded-lg p-4 mb-6">
      <p class="text-sm text-pink-400 mb-1">Order Confirmation</p>
      <p class="text-lg font-semibold text-pink-500">Check your email for details</p>
    </div>

    <!-- Action Buttons -->
    <div class="space-y-3">
      <a href="dashboard.html" 
         class="block w-full bg-gradient-to-r from-pink-600 to-pink-500 hover:from-pink-500 hover:to-pink-600 text-black font-bold py-3 rounded-lg shadow-[0_0_20px_rgba(236,72,153,0.4)] hover:shadow-[0_0_30px_rgba(236,72,153,0.6)] transition-all">
        View My Orders
      </a>
      <a href="index.html" 
         class="block w-full bg-black/60 border-2 border-pink-500 text-pink-400 font-semibold py-3 rounded-lg hover:bg-pink-500/10 hover:border-pink-400 transition-all">
        Continue Shopping
      </a>
    </div>

    <!-- Thank You Note -->
    <p class="text-sm text-pink-400 mt-6">
      Thank you for shopping with Fashion Store! ðŸ’•
    </p>
  </div>

</body>
</html>
