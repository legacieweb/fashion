<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout - Iyonic Fashion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #000000;
      color: #ec4899;
      min-height: 100vh;
    }

    /* Header */
    header {
      background: #000000;
      border-bottom: 3px solid #ec4899;
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(236, 72, 153, 0.3);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header-logo {
      font-size: 1.75rem;
      font-weight: 800;
      background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    .header-subtitle {
      font-size: 0.9rem;
      color: #f472b6;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header-nav-btn {
      background: rgba(236, 72, 153, 0.1);
      color: #ec4899;
      padding: 0.6rem 1.2rem;
      border: 2px solid rgba(236, 72, 153, 0.3);
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .header-nav-btn:hover {
      background: rgba(236, 72, 153, 0.2);
      border-color: #ec4899;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .header-left {
        flex-direction: column;
        text-align: center;
        gap: 0.5rem;
      }

      .header-logo {
        font-size: 1.5rem;
      }

      .header-subtitle {
        font-size: 0.8rem;
      }

      .header-right {
        width: 100%;
        justify-content: center;
      }

      .header-nav-btn {
        font-size: 0.8rem;
        padding: 0.5rem 1rem;
      }
    }

    /* Container */
    .checkout-container {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 2rem;
    }

    /* Back Button */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #ec4899;
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 2rem;
      padding: 0.75rem 1.5rem;
      border: 2px solid rgba(236, 72, 153, 0.3);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(236, 72, 153, 0.1);
      border-color: #ec4899;
      transform: translateX(-5px);
    }

    /* Grid Layout */
    .checkout-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    @media (min-width: 1024px) {
      .checkout-grid {
        grid-template-columns: 1.5fr 1fr;
      }
    }

    /* Section Styling */
    .section {
      background: #000000;
      border: 2px solid rgba(236, 72, 153, 0.3);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(236, 72, 153, 0.2);
    }

    .section-title {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #f472b6;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    /* Form Styling */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #ec4899;
      font-size: 0.95rem;
    }

    .form-group label i {
      margin-right: 0.5rem;
      color: #f472b6;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 1rem;
      background: rgba(236, 72, 153, 0.05);
      border: 2px solid rgba(236, 72, 153, 0.3);
      border-radius: 12px;
      color: #ec4899;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: rgba(236, 72, 153, 0.5);
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #ec4899;
      box-shadow: 0 0 0 4px rgba(236, 72, 153, 0.1);
      background: rgba(236, 72, 153, 0.08);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }

    /* Order Summary */
    .order-summary {
      position: sticky;
      top: 2rem;
    }

    .summary-item {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      border: 1px solid rgba(236, 72, 153, 0.2);
      border-radius: 12px;
      margin-bottom: 1rem;
      background: rgba(236, 72, 153, 0.05);
      transition: all 0.3s ease;
    }

    .summary-item:hover {
      border-color: rgba(236, 72, 153, 0.5);
      transform: translateX(5px);
    }

    .summary-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid rgba(236, 72, 153, 0.3);
    }

    .summary-item-details {
      flex: 1;
    }

    .summary-item-details h4 {
      color: #f472b6;
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }

    .summary-item-details p {
      color: #ec4899;
      font-size: 0.9rem;
      margin: 0.25rem 0;
    }

    .summary-item-details .price {
      font-weight: 700;
      font-size: 1.1rem;
      color: #f472b6;
      margin-top: 0.5rem;
    }

    /* Price Breakdown */
    .price-breakdown {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 2px solid rgba(236, 72, 153, 0.3);
    }

    .price-row {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      color: #ec4899;
      font-size: 1rem;
    }

    .price-row.total {
      font-size: 1.5rem;
      font-weight: 700;
      color: #f472b6;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 2px solid rgba(236, 72, 153, 0.3);
    }

    /* Payment Methods */
    .payment-methods {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .payment-method {
      padding: 1rem;
      border: 2px solid rgba(236, 72, 153, 0.3);
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(236, 72, 153, 0.05);
    }

    .payment-method:hover {
      border-color: #ec4899;
      background: rgba(236, 72, 153, 0.1);
      transform: translateY(-3px);
    }

    .payment-method.active {
      border-color: #f472b6;
      background: rgba(236, 72, 153, 0.15);
    }

    .payment-method i {
      font-size: 2rem;
      color: #f472b6;
      margin-bottom: 0.5rem;
    }

    .payment-method span {
      display: block;
      color: #ec4899;
      font-weight: 600;
      font-size: 0.9rem;
    }

    /* Submit Button */
    .btn-submit {
      width: 100%;
      background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
      color: white;
      padding: 1.25rem 2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
      margin-top: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(236, 72, 153, 0.5);
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Security Badge */
    .security-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
      color: rgba(236, 72, 153, 0.7);
      font-size: 0.9rem;
    }

    .security-badge i {
      color: #f472b6;
    }

    /* Progress Steps */
    .progress-steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 3rem;
      position: relative;
    }

    .progress-steps::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      height: 2px;
      background: rgba(236, 72, 153, 0.2);
      z-index: 0;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      position: relative;
      z-index: 1;
      flex: 1;
    }

    .step-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(236, 72, 153, 0.1);
      border: 2px solid rgba(236, 72, 153, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ec4899;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    .step.active .step-circle {
      background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
      border-color: #f472b6;
      color: white;
    }

    .step-label {
      font-size: 0.85rem;
      color: rgba(236, 72, 153, 0.7);
      font-weight: 500;
    }

    .step.active .step-label {
      color: #f472b6;
      font-weight: 600;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .section {
      animation: fadeIn 0.5s ease-out forwards;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #000000;
    }

    ::-webkit-scrollbar-thumb {
      background: #ec4899;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #f472b6;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .section-title {
        font-size: 1.5rem;
      }

      .order-summary {
        position: static;
      }

      .progress-steps {
        flex-direction: column;
        gap: 1rem;
      }

      .progress-steps::before {
        display: none;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-left">
    <h1 class="header-logo">Iyonic Fashion</h1>

  </div>
  <div class="header-right">
    <a href="index.html" class="header-nav-btn">
      <i class="fas fa-home"></i> Home
    </a>
    <a href="cart.html" class="header-nav-btn">
      <i class="fas fa-shopping-cart"></i> Cart
    </a>
  </div>
</header>

<div class="checkout-container">
  <a href="cart.html" class="back-btn">
    <i class="fas fa-arrow-left"></i> Back to Cart
  </a>

  <!-- Progress Steps -->
  <div class="progress-steps">
    <div class="step">
      <div class="step-circle"><i class="fas fa-shopping-cart"></i></div>
      <span class="step-label">Cart</span>
    </div>
    <div class="step active">
      <div class="step-circle"><i class="fas fa-credit-card"></i></div>
      <span class="step-label">Checkout</span>
    </div>
    <div class="step">
      <div class="step-circle"><i class="fas fa-check"></i></div>
      <span class="step-label">Complete</span>
    </div>
  </div>

  <div class="checkout-grid">
    <!-- Shipping Details Form -->
    <div class="section" style="animation-delay: 0.1s;">
      <h2 class="section-title">
        <i class="fas fa-shipping-fast"></i> Shipping Details
      </h2>
      
      <form id="checkoutForm">
        <div class="form-row">
          <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> Full Name</label>
            <input type="text" required id="name" placeholder="John Doe" />
          </div>

          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
            <input type="email" required id="email" placeholder="you@example.com" />
          </div>
        </div>

        <div class="form-group">
          <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
          <input type="tel" required id="phone" placeholder="+1 (555) 000-0000" />
        </div>

        <div class="form-group">
          <label for="address"><i class="fas fa-map-marker-alt"></i> Shipping Address</label>
          <input type="text" required id="address" placeholder="123 Main Street, Apt 4B" />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="city"><i class="fas fa-city"></i> City</label>
            <input type="text" required id="city" placeholder="New York" />
          </div>

          <div class="form-group">
            <label for="zip"><i class="fas fa-mail-bulk"></i> ZIP / Postal Code</label>
            <input type="text" required id="zip" placeholder="10001" />
          </div>
        </div>

        <div class="form-group">
          <label for="notes"><i class="fas fa-comment"></i> Order Notes (Optional)</label>
          <textarea id="notes" rows="3" placeholder="Any special instructions for delivery..."></textarea>
        </div>

        <h2 class="section-title" style="margin-top: 2rem;">
          <i class="fas fa-credit-card"></i> Payment Method
        </h2>

        <div class="payment-methods">
          <div class="payment-method active">
            <i class="fab fa-cc-paypal"></i>
            <span>Paystack</span>
          </div>
          <div class="payment-method">
            <i class="fas fa-credit-card"></i>
            <span>Credit Card</span>
          </div>
          <div class="payment-method">
            <i class="fas fa-university"></i>
            <span>Bank Transfer</span>
          </div>
        </div>

        <button type="submit" class="btn-submit" id="submitBtn">
          <i class="fas fa-lock"></i> Complete Purchase
        </button>

        <div class="security-badge">
          <i class="fas fa-shield-alt"></i>
          <span>Your payment information is secure and encrypted</span>
        </div>
      </form>
    </div>

    <!-- Order Summary -->
    <div class="section order-summary" style="animation-delay: 0.2s;">
      <h2 class="section-title">
        <i class="fas fa-receipt"></i> Order Summary
      </h2>
      
      <div id="orderSummary">
        <p style="text-align: center; padding: 2rem; color: rgba(236, 72, 153, 0.5);">
          Loading order details...
        </p>
      </div>
    </div>
  </div>
</div>

<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
  // Check if user is logged in
  const isLoggedIn = localStorage.getItem("isLoggedIn");
  if (isLoggedIn !== "true") {
    const currentPage = window.location.pathname.split('/').pop();
    sessionStorage.setItem('redirectAfterLogin', currentPage);
    window.location.href = 'login.html';
  }

  const summary = document.getElementById("orderSummary");
  const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
  const checkoutItem = JSON.parse(localStorage.getItem("checkoutItem")) || null;
  const combinedItems = [...cartItems];
  if (checkoutItem) combinedItems.push(checkoutItem);

  // Render order summary
  if (combinedItems.length === 0) {
    summary.innerHTML = `
      <div style="text-align: center; padding: 2rem;">
        <i class="fas fa-shopping-cart" style="font-size: 3rem; color: rgba(236, 72, 153, 0.3); margin-bottom: 1rem;"></i>
        <p style="color: #ec4899;">Your cart is empty.</p>
        <a href="index.html" style="display: inline-block; margin-top: 1rem; padding: 0.75rem 1.5rem; background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%); color: white; text-decoration: none; border-radius: 10px;">Start Shopping</a>
      </div>
    `;
  } else {
    let total = 0;
    let summaryHTML = "";

    combinedItems.forEach(item => {
      const itemPrice = parseFloat(item.price.replace("$", ""));
      total += itemPrice;

      summaryHTML += `
        <div class="summary-item">
          <img src="${item.image}" alt="${item.title}" />
          <div class="summary-item-details">
            <h4>${item.title}</h4>
            <p><i class="fas fa-ruler"></i> Size: ${item.size}</p>
            <p class="price">${item.price}</p>
          </div>
        </div>
      `;
    });

    summaryHTML += `
      <div class="price-breakdown">
        <div class="price-row">
          <span>Subtotal (${combinedItems.length} items)</span>
          <span>$${total.toFixed(2)}</span>
        </div>
        <div class="price-row">
          <span>Shipping</span>
          <span style="color: #f472b6; font-weight: 600;">Free</span>
        </div>
        <div class="price-row">
          <span>Tax</span>
          <span>$0.00</span>
        </div>
        <div class="price-row total">
          <span>Total</span>
          <span>$${total.toFixed(2)}</span>
        </div>
      </div>
    `;

    summary.innerHTML = summaryHTML;
  }

  // Autofill user data
  const storedUser = localStorage.getItem("user");
  let userId = null;
  if (storedUser) {
    try {
      const user = JSON.parse(storedUser);
      userId = user._id || user.id || null;
      if (user.name) document.getElementById("name").value = user.name;
      if (user.email) document.getElementById("email").value = user.email;
    } catch (err) {
      console.warn("Invalid user data in localStorage");
    }
  }

  // Payment method selection
  document.querySelectorAll('.payment-method').forEach(method => {
    method.addEventListener('click', function() {
      document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('active'));
      this.classList.add('active');
    });
  });

  // Form submission
  document.getElementById("checkoutForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const submitBtn = document.getElementById("submitBtn");
    const originalText = submitBtn.innerHTML;
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

    const email = document.getElementById("email").value;
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const address = document.getElementById("address").value;
    const city = document.getElementById("city").value;
    const zip = document.getElementById("zip").value;
    const notes = document.getElementById("notes").value;

    const amount = Math.round(
      combinedItems.reduce((sum, item) => sum + parseFloat(item.price.replace("$", "")), 0) * 100
    );

    const handler = PaystackPop.setup({
      key: 'pk_test_232531a5c927ef2cc67ed1b85af3f26e3b8ed2f2',
      email: email,
      amount: amount,
      currency: "USD",
      metadata: {
        custom_fields: [
          { display_name: "Full Name", variable_name: "name", value: name },
          { display_name: "Phone", variable_name: "phone", value: phone },
          { display_name: "Shipping Address", variable_name: "address", value: address },
          { display_name: "City", variable_name: "city", value: city },
          { display_name: "ZIP Code", variable_name: "zip", value: zip },
          { display_name: "Notes", variable_name: "notes", value: notes }
        ]
      },
      callback: function (response) {
        fetch("https://fashion-onh3.onrender.com/api/orders", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + localStorage.getItem("token")
          },
          body: JSON.stringify({
            userId: userId,
            email: email,
            name: name,
            phone: phone,
            address: address,
            city: city,
            zip: zip,
            notes: notes,
            items: combinedItems,
            totalAmount: (amount / 100).toFixed(2),
            reference: response.reference
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            localStorage.removeItem("cart");
            localStorage.removeItem("checkoutItem");
            window.location.href = "success.html";
          } else {
            alert("⚠️ Order save failed. Please contact support.");
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalText;
          }
        })
        .catch(err => {
          console.error("Order save error:", err);
          alert("⚠️ Error saving order. Please contact support.");
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalText;
        });
      },
      onClose: function () {
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
      }
    });

    handler.openIframe();
  });
</script>

</body>
</html>
