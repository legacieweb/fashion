<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Iyonic Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Welcome to Your Dashboard</h2>

        <p class="text-lg text-center" id="user-info"></p>

        <button id="logout-btn" class="w-full bg-red-500 text-white py-2 mt-4 rounded">Logout</button>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem("user"));

        if (!user) {
            alert("You are not logged in! Redirecting to login.");
            window.location.href = "login.html";
        } else {
            document.getElementById("user-info").innerHTML = `<strong>${user.fullname}</strong> (${user.email})`;
        }

        document.getElementById("logout-btn").addEventListener("click", function() {
            localStorage.removeItem("user");
            alert("Logged out successfully!");
            window.location.href = "./index";
        });
    </script>

</body>
</html>
